  <section class="card">
    <h1>Contact Me</h1>
    <p>Fill out the form below and I will quickly reply to you</p>
    <section class="box fullWidth">
      <div>
        <form action="https://formspree.io/f/mknykdkj" method="POST">
          <fieldset>
            <legend>Your contact information</legend>
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your name" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            <label for="email">email *</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <label for="comments">Add your comment: *</label>
            <textarea id="comment" name="comments" placeholder="Your comment" required></textarea>
          </fieldset>
          <button type="submit">Send</button>
        </form>

      </div>
    </section>
  </section>

      </ul>
